{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{ error }}
    {% endif %}
    <hr>
    <form action="{% url 'physician' %}" method="post">

        {% csrf_token %}
        <label for="first_name">Physician First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Physician First Name...">

        <label for="last_name">Physician Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Physician Last Name...">

        <label for="speciality">Speciality</label>
        <select id="speciality" name="speciality">
            {% for i in specialities %}
                <option value="{{ i.1 }}"> {{ i.0 }}</option>
            {% endfor %}
        </select>

        <button type="submit">ADD PHYSICIAN</button>
        <hr>
        <a href="{% url 'home' %}">LOGOUT</a>
    </form>
{% endblock %}
